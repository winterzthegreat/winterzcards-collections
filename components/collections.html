    function render() {
        const container = document.getElementById('gridContainer');
        sections.forEach(sec => {
            const title = document.createElement('div');
            title.className = 'category-title';
            title.style.color = sec.color;
            title.style.borderColor = sec.color;
            title.innerText = sec.title;
            container.appendChild(title);

            sec.groups.forEach(group => {
                const row = document.createElement('div');
                row.className = 'card-row';
                const color = typeColors[group.name] || "#333";
                
                group.variants.forEach(v => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.borderColor = color;
                    card.onclick = () => showDetail(group, v, color);
                    
                    const img = document.createElement('img');
                    img.src = rawBaseURL + v.img; // ‡πÉ‡∏ä‡πâ URL ‡πÄ‡∏ï‡πá‡∏°
                    img.className = 'card-img';
                    img.onerror = () => {
                        img.style.display = 'none';
                        card.style.background = '#222';
                        card.innerHTML = `<small style="font-size:8px; padding:2px;">Missing: ${v.img}</small>`;
                    };
                    
                    card.appendChild(img);
                    row.appendChild(card);
                });
                container.appendChild(row);
            });
        });
        showDetail(sections[0].groups[0], sections[0].groups[0].variants[0], typeColors[sections[0].groups[0].name]);
    }

    function showDetail(group, v, color) {
        const view = document.getElementById('detailView');
        const fullImgURL = rawBaseURL + v.img;
        view.innerHTML = `
            <img src="${fullImgURL}" class="detail-img-large" style="border: 3px solid ${color}">
            <div class="detail-title" style="color:${color}">${group.name}</div>
            <div class="detail-count">${group.count} | ${v.v}</div>
            <div class="detail-desc">${v.d}</div>
        `;
    }

    function randomDraw() {
        const allSec = sections.flatMap(s => s.groups);
        const randomG = allSec[Math.floor(Math.random() * allSec.length)];
        const randomV = randomG.variants[Math.floor(Math.random() * randomG.variants.length)];
        showDetail(randomG, randomV, typeColors[randomG.name]);
    }

    render();
</script>
